<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotation</title>
    <style>
        .rotate {
            width: 300px;
            height: 200px;
            animation: rotation 5s infinite linear;
        }

        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<center>
    <h3>CREATE AN IMAGE ROTATION</h3>
<img src="./Screenshot (92).png" alt="Rotating Image" class="rotate">

</body>
</html>
